                    --clickable-space-around-button: -10px;

                .prevButton::after, .nextButton::after {
                    content: "";
                    position: absolute;
                    top: var(--clickable-space-around-button);
                    right: var(--clickable-space-around-button);
                    bottom: var(--clickable-space-around-button);
                    left: var(--clickable-space-around-button);

                }

                .renderButton {
                    font-size: 1.5rem;
                    width: 100%;
                    padding: 1rem;
                    border: none;
                    background-color: var(--newmo-green-700);
                    color: white;
                    border-radius: 0.5rem;
                    cursor: pointer;

                }

                .renderButton:hover {
                    background-color: var(--newmo-green-500);
                }

                #inputDialog {
                    display: none;
                }

                #inputDialog[open] {
                    display: block;
                }

                .sequenceController {
                    grid-column: label 3;
                    display: flex;
                    justify-content: space-between;
                    align-items: end;
                    margin: 0.5rem 0;
                    position: relative;
                }

                .sequenceNumberBox {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                }

                .sequenceNumberLabel {
                    font-size: 1.5rem;
                    display: block;
                }

                .sequenceStepper {
                    margin-left: 0.8rem;
                    margin-right: 0.8rem;
                }

                /* show min attr of stepper into left bottom of input */
                .sequenceStepper::before {
                    content: attr(min);
                    position: relative;
                    left: 0;
                    bottom: 0;
                    margin-left: -0.5rem;
                }

                .sequenceStepper::after {
                    content: attr(max);
                    position: relative;
                    right: 0;
                    top: 0;
                    margin-right: -0.5rem;
                }

                .sequenceStepper {
                    display: block;
                }

                /*  top-right config area*/
                .editDialogBox {
                    position: absolute;
                    top: 0;
                    right: 0;
                }

                .openDialog {
                    padding: 0.5rem 1rem;
                    font-size: 1rem;
                    border: none;
                    color: white;
                    border-radius: 0.5rem;
                    cursor: pointer;
                }

                .openDialog:hover {
                    box-shadow: 0 0 0 0.2rem var(--newmo-green-300);

                .footer {

                    color: #666;
